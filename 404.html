<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cantarell">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/2169/2169159.png" type="image/x-icon">
    <title>404</title>
    <style>
        body {
            background-image: url('404.jpg');
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            font-family: Cantarell;
            text-align: center;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h1>
        Sorry the page you have been looking for doesnt exist. <br>
        <a href="/" title="Go back to the homepage">Click here to go back to the home page</a>
    </h1>
    <script>
        $(document).ready(function () {
            $('h1').mouseover(function () {
                $(this).css('color', 'gray');
            });
            $('h1').mouseleave(function () {
                $(this).css('color', 'initial');
            });
        });
    </script>
</body>

</html>
